<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Genrador de grupos</title>
  </head>
  <body class="body">
    <header>
      <h1>Team DEVS</h1>
    </header>
    <main>
      <form id="grupoForm">
        <fieldset>  
          <legend> 
            <h2>Generador de grupos</h2>
          </legend>
          <label for="nombreIntegrantes">Nombre de los integrantes separados por coma:</label>
          <textarea class="form-control form-control-sm"  rows="5"
            type="text"
            name="nombreIntegrantes"
            id="nombreIntegrantes"
            required> </textarea>
          <label for="numeroIntegrantes">Número de grupos:</label>
          <input
            type="number"
            name="numeroIntegrantes"
            id="numeroIntegrantes"
            min="1"
            placeholder="cantidad miníma dos"
            required/>
        </fieldset>
        <input type="submit" value="Generar grupos" class="btn btn-outline-warning "/>
      </form>

      <ul id="resultado"></ul>
    </main>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer> 
      <p>Generador de grupos presentado por Laura Garzon y Nicolas Guzman</p>
      <p>&copy Todos los derechos reservados 2024</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
